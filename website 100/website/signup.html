<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Quiz Hub </title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="animated.css">
	<link rel="stylesheet" href="login.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="shortcut icon" href="rr.ico" type="image/x-icon">
</head>

      

<body>
	
<div class="container">
<div class="top">
	<h1 id="title" class="hidden"><span id="logo">Quiz Hub <span></span></span></h1>
</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>SignUP</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="username">confirm Username</label>
			<br/>
			<input type="text" id=" username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<label for="password">confirm Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			
			<button type="submit">Sign In</button>
			<br/>
			<h3><a href="signup.html"><p class="small">Login</p></a></h3>
			
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
