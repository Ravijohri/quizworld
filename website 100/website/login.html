<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Think App </title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="animated.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="shortcut icon" href="rr.ico" type="image/x-icon">
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Think App <span>AI</span></span></h1>
		</div>
				<div class="login-box animated fadeInUp">
					<div class="box-header">
						<h2>Log In</h2>
					</div>
					<label for="username">Username</label>
					<br/>
					<input type="text" id="username">
					<br/>
					<label for="password">Password</label>
					<br/>
					<input type="password" id="password">
					<br/>
					
					<button type="submit">Sign In</button>
					<br/>
					<h3><a href="login.html"><p class="small">SignUp</p></a></h3>
					<a href="index.html"><p class="small">Forgot your password?</p></a>
				</div>
			</div>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
